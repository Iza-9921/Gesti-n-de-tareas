<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Editar Tarea — Sistema de Gestión</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" href="/css/estilos.css" />
    <style>
        /* Estilos específicos para la página de edición */
        .wrap {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6F5BFF, #3AA0FF);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 24px;
            height: 24px;
        }

        .lead {
            color: #9fb4d4;
            margin-top: 5px;
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 25px;
            color: #9fb4d4;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #e6eef8;
            text-decoration: underline;
        }

        .editar-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: #0e1a2b;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .task-id-badge {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
            display: inline-block;
        }

        /* Estilos del formulario */
        .field {
            margin-bottom: 20px;
        }

        .field label {
            display: block;
            color: #9fb4d4;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .field input,
        .field select,
        .field textarea {
            width: 100%;
            padding: 12px 15px;
            background: #1a2a3d;
            border: 1px solid #2a3a4d;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            box-sizing: border-box;
        }

        .field input:focus,
        .field select:focus,
        .field textarea:focus {
            outline: none;
            border-color: #6F5BFF;
        }

        .field textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .info-box {
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            font-size: 13px;
            color: #9fb4d4;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .info-box strong {
            color: #fff;
            font-weight: 600;
        }

        /* Botones */
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6F5BFF, #3AA0FF);
            color: #fff;
            flex: 1;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5A4BDF, #2A90FF);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(111, 91, 255, 0.3);
        }

        .btn-ghost {
            background: #2a3a4d;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-ghost:hover {
            background: #3a4a5d;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .wrap {
                padding: 15px;
            }

            .editar-container {
                padding: 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn, .btn-ghost {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <header>
        <div class="brand">
            <div class="logo" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M4 12c0-4.418 3.582-8 8-8s8 3.582 8 8" stroke="#fff" stroke-opacity="0.95" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div>
                <h1 style="margin: 0; color: #fff; font-size: 24px;">Editar Tarea</h1>
                <p class="lead">Modifica los detalles de la tarea seleccionada</p>
            </div>
        </div>
    </header>

    <a href="/" class="back-link">← Volver a la lista de tareas</a>

    <div class="editar-container">
        <h2 style="margin: 0 0 25px 0; color: #fff; font-size: 20px; display: flex; align-items: center;">
            Editar Tarea
            <span class="task-id-badge">ID: <span th:text="${tarea.id}">0</span></span>
        </h2>

        <form th:action="@{/editar/{id}(id=${tarea.id})}" th:object="${tarea}" method="post" class="form">
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="field">
                <label for="titulo">Título *</label>
                <input id="titulo" th:field="*{titulo}" name="titulo" type="text"
                       placeholder="Ej. Terminar informe" required />
            </div>

            <div class="field">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" name="descripcion"
                          placeholder="Detalles de la tarea" rows="4"></textarea>
            </div>

            <div class="field">
                <label for="prioridad">Prioridad</label>
                <select id="prioridad" th:field="*{prioridad}" name="prioridad">
                    <option th:each="p : ${prioridades}"
                            th:value="${p}"
                            th:text="${p}"
                            th:selected="${p == tarea.prioridad}">
                        ALTA
                    </option>
                </select>
            </div>

            <div class="field">
                <label for="estado">Estado</label>
                <select id="estado" th:field="*{estado}" name="estado">
                    <option value="PENDIENTE" th:selected="${tarea.estado == 'PENDIENTE'}">PENDIENTE</option>
                    <option value="COMPLETADA" th:selected="${tarea.estado == 'COMPLETADA'}">COMPLETADA</option>
                </select>
            </div>

            <div class="field">
                <label>Información adicional</label>
                <div class="info-box">
                    <div style="margin-bottom: 8px;">ID: <strong th:text="${tarea.id}">0</strong></div>
                    <div>Fecha de creación: <strong th:text="${#temporals.format(tarea.fechaCreacion, 'dd/MM/yyyy HH:mm:ss')}">fecha</strong></div>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                <a href="/" class="btn-ghost">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
