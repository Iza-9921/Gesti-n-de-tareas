<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Iniciar Sesión — Sistema de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" href="/css/estilos.css" />
    <style>
        /* Estilos específicos para login */
        body {
            background: linear-gradient(135deg, #0c1b2e, #15273f);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .wrap {
            width: 100%;
            max-width: 400px;
        }

        .auth-container {
            background: rgba(14, 26, 43, 0.95);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo svg {
            width: 60px; /* Tamaño reducido del logo */
            height: 60px;
            margin-bottom: 15px;
        }

        .auth-logo h1 {
            color: #fff;
            font-size: 24px; /* Tamaño reducido */
            margin: 0;
            font-weight: 600;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-title h2 {
            color: #fff;
            font-size: 20px;
            margin: 0 0 8px 0;
        }

        .muted {
            color: #9fb4d4;
            font-size: 14px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #9fb4d4;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #1a2a3d;
            border: 1px solid #2a3a4d;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6F5BFF, #3AA0FF);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5A4BDF, #2A90FF);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(111, 91, 255, 0.3);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .auth-links {
            text-align: center;
            margin-top: 25px;
            color: #9fb4d4;
            font-size: 14px;
        }

        .auth-links a {
            color: #3AA0FF;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }

            .auth-logo svg {
                width: 50px;
                height: 50px;
            }

            .auth-logo h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="auth-container">
        <div class="auth-logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 12c0-4.418 3.582-8 8-8s8 3.582 8 8" stroke="#3b82f6" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 20v-8M8 12l4 4 4-4" stroke="#3b82f6" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1>Sistema de Tareas</h1>
        </div>

        <div class="auth-title">
            <h2>Iniciar Sesión</h2>
            <p class="muted">Ingresa tus credenciales para continuar</p>
        </div>

        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <span th:text="${mensaje}">Mensaje</span>
        </div>
        <div th:if="${error}" class="alert alert-error" role="alert">
            <span th:text="${error}">Error</span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="username" placeholder="usuario@ejemplo.com" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required />
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

        <div class="auth-links">
            <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
        </div>
    </div>
</div>
</body>
</html>
