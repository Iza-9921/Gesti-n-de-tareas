<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Iniciar Sesión — Sistema de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" href="/css/estilos.css" />
</head>
<body>
<div class="wrap">
    <div class="auth-container">
        <div class="auth-logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 12c0-4.418 3.582-8 8-8s8 3.582 8 8" stroke="#3b82f6" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 20v-8M8 12l4 4 4-4" stroke="#3b82f6" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1>Sistema de Tareas</h1>
        </div>

        <div class="auth-title">
            <h2>Iniciar Sesión</h2>
            <p class="muted">Ingresa tus credenciales para continuar</p>
        </div>

        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <span th:text="${mensaje}">Mensaje</span>
        </div>
        <div th:if="${error}" class="alert alert-error" role="alert">
            <span th:text="${error}">Error</span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="username" placeholder="usuario@ejemplo.com" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required />
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%; padding:14px;">Iniciar Sesión</button>
        </form>

        <div class="auth-links">
            <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
        </div>
    </div>
</div>
</body>
</html>
