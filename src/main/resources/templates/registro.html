<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro — Sistema de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" href="/css/estilos.css" />
    <style>
        .auth-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 16px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.04);
            box-shadow: 0 20px 80px rgba(2,6,23,0.4);
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .auth-logo svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e6eef8;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .auth-links {
            text-align: center;
            margin-top: 25px;
            color: #9fb4d4;
        }
        .auth-links a {
            color: #3b82f6;
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="auth-container">
        <div class="auth-logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 12c0-4.418 3.582-8 8-8s8 3.582 8 8" stroke="#3b82f6" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 20v-8M8 12l4 4 4-4" stroke="#3b82f6" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1>Sistema de Tareas</h1>
        </div>

        <div class="auth-title">
            <h2>Crear Cuenta</h2>
            <p class="muted">Regístrate para empezar a usar el sistema</p>
        </div>

        <!-- Mensajes de error -->
        <div th:if="${error}" class="alert alert-error" role="alert">
            <span th:text="${error}">Error</span>
        </div>

        <form th:action="@{/registrar}" method="post" th:object="${usuario}">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Juan Pérez" required />
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" th:field="*{email}" placeholder="usuario@ejemplo.com" required />
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono (opcional)</label>
                <input type="tel" id="telefono" th:field="*{telefono}" placeholder="5551234567" />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Mínimo 6 caracteres" required />
            </div>
            <div class="form-group">
                <label for="confirmarPassword">Confirmar contraseña</label>
                <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Repite tu contraseña" required />
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%; padding:14px;">Registrarse</button>
        </form>

        <div class="auth-links">
            <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>
</body>
</html>
